                <figure>
                <img class="figure-img img-fluid" src="Geo-Map.png" alt="Map">
                <figcaption class="figure-caption">&nbsp &nbsp &nbsp &nbsp This project is meant to visualize a weather analysis results performed in a previous<a href="https://github.com/jackharv7/Python-API"> project</a> in which I gathered the current weather from all over 
                    the world. 500 cities were selected from a list of latitude and longitude coordinates that were randomly discovered using the numpy library. Queried the weather data from OpenWeatherMap API(Max Temperature, Wind Speed, Cloudiness, and Humidity), plotted the data and drew conclusions on the dependence of weather in relation to the latitudinal coordinate. Here we presented the results in a web visualization dashboard. 
                    This is a user-friendly way to access the results presented in the <a href="https://github.com/jackharv7/Python-API"> Weather project</a>. Once this information is found the user can identify specific weather statistics to determine a location that meets their requirements. 
                    The locations are identified on a map and the closest hotel in the city is marked.</figcaption>
